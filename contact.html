<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <section id="contactSection">
            <div id="getInTouch">

                    GET IN TOUCH <hr>
                </h2>

                    Get unlimited designs in areas such as web design,

                </p>
                <div id="email" class="inline">
                    <img src="images/email.png" alt="" srcset="">
                    <p><a href="mailto:changeByDesign@youcode.com">changebydesign@youcode.ma</a></p>
                </div>
                <div id="phone" class="inline">
                    <img src="images/phone.png" alt="" srcset="">
                    <p>+212 5 12 34 56 78</p>
                </div>
                <div id="addresse" class="inline">
                    <img src="images/addresse.png" alt="" srcset="">
                    <p>Youcode - Youssoufia</p>
                </div>
            </div>
            <div id="contact">
                <h2 class="contactTitle">
                    CONTACT US <hr>
                </h2>
                <form action="" method="">
                    <input type="text" name="" id="" placeholder="Full Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

</html>
